git:
  tagName: "v${version}"
  commitMessage: "chore: release v${version}"
github:
  release: true
hooks:
  "before:bump": "poetry version ${version}"
  "after:bump": "poetry publish --build"
plugins:
  "@release-it/conventional-changelog":
    preset: conventionalcommits
    header: "# Changelog"
    infile: CHANGELOG.md
