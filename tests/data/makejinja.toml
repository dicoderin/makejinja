[makejinja]
inputs = ["./input1", "./input2"]
output = "./output"
data = ["./config"]
plugins = ["plugin:Plugin"]
exclude_patterns = ["*.partial"]
data_vars = { "areas.kitchen.name.en" = "Cuisine" }


[makejinja.delimiter]
block_start = "<%"
block_end = "%>"
comment_start = "<#"
comment_end = "#>"
variable_start = "<<"
variable_end = ">>"
