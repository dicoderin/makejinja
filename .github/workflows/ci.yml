on:
  pull_request:
  push:
    branches:
      - main
      - beta

permissions:
  id-token: write
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@v2
      - run: "nix develop -c poetry run pytest"
  release:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.repository_owner == 'mirkolenz' && github.event_name == 'push' }}
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@v2
      - run: |
          nix develop -c echo "$DEVSHELL_DIR/bin" >> $GITHUB_PATH
      - uses: cihelper/action-semanticrelease-poetry@v1
        id: semanticrelease
      - uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ steps.semanticrelease.outputs.released == 'true' }}
      - uses: cihelper/action-docker-publish@v1
        if: ${{ steps.semanticrelease.outputs.released == 'true' }}
        with:
          version: ${{ steps.semanticrelease.outputs.version }}
