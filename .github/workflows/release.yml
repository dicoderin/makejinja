name: Release
env:
  PYTHON_VERSION: "3.9"
  POETRY_VERSION: "1.3.0"
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.repository_owner == 'mirkolenz' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "${{ env.PYTHON_VERSION }}"
      - name: Setup Poetry
        run: "pip install ${{ env.POETRY_VERSION }}"
      - name: Semantic Release
        uses: bjoluc/semantic-release-config-poetry@v2
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
